<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thử thách</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Thử thách</h1>
    <section>
      <h2>1. Thử thách trước mắt</h2>
      <ul id="ul1"></ul>
      <button id="add1">Add</button>
      <input
        type="text"
        placeholder="Nhập thử thách muốn thêm vào đây"
        id="text1"
      />
      <br />
      <button id="delete1">Delete</button>
    </section>
    <section>
      <h2>2. Thử thách ngắn hạn</h2>
      <ul id="ul4"></ul>

        type="text"

        id="text4"
      />
      <br />
      <button id="delete4">Delete</button>
    </section>
    <section>
      <h2>3. Thử thách trung hạn</h2>
      <ul id="ul2"></ul>
      <button id="add2">Add</button>
      <input
        type="text"
        placeholder="Nhập thử thách bạn muốn thêm vào đây"
        id="text2"
      />
      <br />
      <button id="delete2">Delete</button>
    </section>
    <section>
      <h2>4. Thử thách dài hạn</h2>
      <ul id="ul3"></ul>
      <button id="add3">Add</button>
      <input
        type="text"
        placeholder="Nhập thử thách muốn thêm vào đây"
        id="text3"
      />
      <br />
      <button id="delete3">Delete</button>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
